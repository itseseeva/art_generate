<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/generated-image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            width: 100vw;
        }
        
        .test-content {
            color: white;
            font-size: 48px;
            text-shadow: 2px 2px 4px black;
            margin: 50px;
        }
	
	.info {
	    position: absolute;
	    top: 20px;
	    left: 20px;
	    background: rgba(0,0,0,0.7);
	    color: white;
	    padding: 20px;
	    border-radius: 10px;
	    font-family: Arial;
	}
    </style>
</head>
<body>
    <div class="info">
        <h3>Тест фона</h3>
        <p>Если вы видите картинку - значит проблема в React компонентах</p>
        <p>Если НЕ видите - значит проблема с картинкой/путей</p>
    </div>
    
    <div class="test-content">
        Тестовый текст поверх фона
    </div>
</body>
</html>
