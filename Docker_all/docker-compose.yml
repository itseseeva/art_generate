networks:
  art_net:
    driver: bridge

services:
  art_generation_postgres:
    image: postgres:15-alpine
    container_name: art_generation_postgres
    restart: always
    networks:
      - art_net
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  art_generation_redis:
    image: redis:7-alpine
    container_name: art_generation_redis
    restart: always
    networks:
      - art_net
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]

  art_generation_backend:
    build:
      context: ..
      dockerfile: Docker_all/Dockerfile.backend
    container_name: art_generation_backend
    restart: always
    networks:
      - art_net
    depends_on:
      art_generation_postgres:
        condition: service_healthy
      art_generation_redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - HTTP_PROXY=${GLOBAL_PROXY}
      - HTTPS_PROXY=${GLOBAL_PROXY}
      - PYTHONPATH=/app
    volumes:
      - ../app:/app/app
      - ../alembic:/app/alembic
      - ../alembic.ini:/app/alembic.ini
      - ../paid_gallery:/app/paid_gallery # Папка, куда бэкенд пишет картинки
    command: >
      sh -c "
      alembic upgrade head &&
      python -m app.scripts.init_admin || true &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  art_generation_frontend:
    build:
      context: ..
      dockerfile: Docker_all/Dockerfile.frontend
      args:
        - VITE_API_URL=
    container_name: art_generation_frontend
    restart: always
    networks:
      - art_net
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - art_generation_backend
    volumes:
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ../paid_gallery:/app/paid_gallery:ro # Папка, откуда Nginx читает картинки
    env_file: .env

volumes:
  pgdata: