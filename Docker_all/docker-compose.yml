networks:
  art_net:
    driver: bridge

services:
  # --- CACHE ---
  art_generation_redis:
    image: redis:7-alpine
    container_name: art_generation_redis
    restart: always
    networks:
      - art_net
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- MAIN BACKEND ---
  art_generation_backend:
    build:
      context: ..
      dockerfile: Docker_all/Dockerfile.backend
    container_name: art_generation_backend
    restart: always
    networks:
      - art_net
    dns:
      - 8.8.8.8
      - 8.8.4.4
    dns_search: []
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      art_generation_redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - REDIS_HOST=art_generation_redis
      - DATABASE_URL=${DATABASE_URL}
      # Прокси для обхода блокировок OpenRouter/API
      - GLOBAL_PROXY=${GLOBAL_PROXY:-}
      - HTTP_PROXY=${GLOBAL_PROXY:-}
      - HTTPS_PROXY=${GLOBAL_PROXY:-}
      - NO_PROXY=art_generation_redis,localhost,127.0.0.1
    volumes:
      - ../app:/app/app
      - ../alembic:/app/alembic
      - ../alembic.ini:/app/alembic.ini

  # --- CELERY WORKER ---
  art_generation_celery_worker:
    build:
      context: ..
      dockerfile: Docker_all/Dockerfile.backend
    container_name: art_generation_celery_worker
    restart: always
    networks:
      - art_net
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: celery -A app.celery_app worker --loglevel=info --pool=solo
    depends_on:
      art_generation_redis:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      - REDIS_HOST=art_generation_redis
      - DATABASE_URL=${DATABASE_URL}
      - HTTP_PROXY=${GLOBAL_PROXY:-}
      - HTTPS_PROXY=${GLOBAL_PROXY:-}
    volumes:
      - ../app:/app/app

  # --- CELERY BEAT (Periodic Tasks) ---
  art_generation_celery_beat:
    build:
      context: ..
      dockerfile: Docker_all/Dockerfile.backend
    container_name: art_generation_celery_beat
    restart: always
    networks:
      - art_net
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: celery -A app.celery_app beat --loglevel=info
    depends_on:
      art_generation_redis:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      - REDIS_HOST=art_generation_redis
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ../app:/app/app

  # --- FRONTEND (NGINX) ---
  art_generation_frontend:
    build:
      context: ..
      dockerfile: Docker_all/Dockerfile.frontend
      args:
        - VITE_API_URL=http://${VPS_IP:-localhost}:8000
    container_name: art_generation_frontend
    restart: always
    networks:
      - art_net
    ports:
      - "80:80"
    depends_on:
      - art_generation_backend
    environment:
      - VPS_IP=${VPS_IP:-localhost}

