networks:
  art_net:
    driver: bridge

services:
  art_generation_postgres:
    image: postgres:15-alpine
    container_name: art_generation_postgres
    restart: always
    networks:
      - art_net
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  art_generation_redis:
    image: redis:7-alpine
    container_name: art_generation_redis
    restart: always
    networks:
      - art_net
    command: redis-server --requirepass ${REDIS_PASSWORD}
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  art_generation_backend:
    build:
      context: ..
      dockerfile: Docker_all/Dockerfile.backend
    container_name: art_generation_backend
    restart: always
    networks:
      - art_net
    depends_on:
      art_generation_postgres:
        condition: service_healthy
      art_generation_redis:
        condition: service_healthy
    expose:
      - "8000"
    env_file: .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - HTTP_PROXY=${GLOBAL_PROXY}
      - HTTPS_PROXY=${GLOBAL_PROXY}
      - PYTHONPATH=/app
    volumes:
      - ../app:/app/app
      - ../alembic:/app/alembic
      - ../alembic.ini:/app/alembic.ini
      - ../paid_gallery:/app/paid_gallery
    command: >
      sh -c "
      alembic upgrade head &&
      python -m app.scripts.init_admin || true &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  art_generation_frontend:
    build:
      context: ..
      dockerfile: Docker_all/Dockerfile.frontend
      args:
        - VITE_API_URL=https://${DOMAIN:-cherrylust.art}
        - VITE_DOMAIN=${DOMAIN:-cherrylust.art}
    container_name: art_generation_frontend
    restart: always
    networks:
      - art_net
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - art_generation_backend
    volumes:
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ../paid_gallery:/app/paid_gallery:ro
      - nginx_cache:/var/cache/nginx/s3_cache
      - /etc/letsencrypt:/etc/letsencrypt:ro # Монтируем сертификаты Let's Encrypt
    env_file: .env

  art_generation_celery:
    build:
      context: ..
      dockerfile: Dockerfile.celery
    container_name: art_generation_celery
    restart: always
    networks:
      - art_net
    depends_on:
      art_generation_redis:
        condition: service_healthy
      art_generation_postgres:
        condition: service_healthy
    env_file: .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      - ../app:/app/app
      - ../alembic:/app/alembic
      - ../alembic.ini:/app/alembic.ini
    command: >
      celery -A app.celery_app worker
      --loglevel=info
      --concurrency=2
      --queues=high_priority,normal_priority,low_priority
      --max-tasks-per-child=50
      --time-limit=600
      --soft-time-limit=540

volumes:
  pgdata:
  nginx_cache: