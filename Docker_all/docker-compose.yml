networks:
  art_net:
    driver: bridge

services:
  # --- БАЗА ДАННЫХ ---
  art_generation_postgres:
    image: postgres:15-alpine
    container_name: art_generation_postgres
    restart: always
    networks:
      - art_net
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Kohkau11999}
      POSTGRES_DB: ${POSTGRES_DB:-art_generate_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- КЭШ ---
  art_generation_redis:
    image: redis:7-alpine
    container_name: art_generation_redis
    restart: always
    networks:
      - art_net
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]

  # --- БЭКЕНД ---
  art_generation_backend:
    build:
      context: ..
      dockerfile: Docker_all/Dockerfile.backend
    container_name: art_generation_backend
    restart: always
    networks:
      - art_net
    depends_on:
      art_generation_postgres:
        condition: service_healthy
      art_generation_redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file: .env # Ищем .env прямо в папке Docker_all
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@art_generation_postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://art_generation_redis:6379/0
      - DB_HOST=art_generation_postgres
      - HTTP_PROXY=${GLOBAL_PROXY}
      - HTTPS_PROXY=${GLOBAL_PROXY}
    volumes:
      - ../app:/app/app
      - ../alembic:/app/alembic
      - ../alembic.ini:/app/alembic.ini

  # --- ВОРКЕР (Celery) ---
  art_generation_celery_worker:
    build:
      context: ..
      dockerfile: Docker_all/Dockerfile.backend
    container_name: art_generation_celery_worker
    restart: always
    networks:
      - art_net
    entrypoint: []
    command: celery -A app.celery_app worker --loglevel=info --pool=solo
    depends_on:
      art_generation_redis:
        condition: service_healthy
      art_generation_postgres:
        condition: service_healthy
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@art_generation_postgres:5432/${POSTGRES_DB}
      - CELERY_BROKER_URL=redis://art_generation_redis:6379/0
      - CELERY_RESULT_BACKEND=redis://art_generation_redis:6379/0
      - REDIS_URL=redis://art_generation_redis:6379/0
      - HTTP_PROXY=${GLOBAL_PROXY}
      - HTTPS_PROXY=${GLOBAL_PROXY}
    volumes:
      - ../app:/app/app

  # --- ФРОНТЕНД (React + Nginx) ---
  art_generation_frontend:
    build:
      context: ..
      dockerfile: Docker_all/Dockerfile.frontend
      args:
        # Критически важно для сборки React:
        - VITE_API_URL=http://${VPS_IP:-localhost}:8000
    container_name: art_generation_frontend
    restart: always
    networks:
      - art_net
    ports:
      - "80:80"
    depends_on:
      - art_generation_backend
    env_file: .env

volumes:
  pgdata: