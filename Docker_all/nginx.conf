# Редирект всех с HTTP (80) на HTTPS (443)
server {
    listen 80;
    server_name cherrylust.art www.cherrylust.art;
    return 301 https://cherrylust.art$request_uri;
}

server {
    listen 443 ssl;
    server_name cherrylust.art www.cherrylust.art;

    # Сертификаты (которые мы только что получили)
    ssl_certificate /etc/letsencrypt/live/cherrylust.art/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cherrylust.art/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip для скорости
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Прокси на бэкенд
    location /api/ {
        proxy_pass http://art_generation_backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Прокси для авторизации
    location /auth/ {
        proxy_pass http://art_generation_backend:8000/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}