# Редирект всех с HTTP (80) на HTTPS (443)
server {
    listen 80;
    server_name candygirlschat.com www.candygirlschat.com;
    return 301 https://candygirlschat.com$request_uri;
}

server {
    listen 443 ssl;
    server_name candygirlschat.com www.candygirlschat.com;

    # Сертификаты (которые мы только что получили)
    ssl_certificate /etc/letsencrypt/live/candygirlschat.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/candygirlschat.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip для скорости
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Прокси на бэкенд
    location /api/ {
        proxy_pass http://art_generation_backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Прокси для чата (SSE streaming)
    location /chat {
        proxy_pass http://art_generation_backend:8000/chat;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Настройки для SSE streaming
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        # Отключаем буферизацию для SSE
        chunked_transfer_encoding on;
    }

    # Прокси для авторизации
    location /auth/ {
        proxy_pass http://art_generation_backend:8000/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Прокси для медиа-файлов (изображения)
    location /media/ {
        proxy_pass http://art_generation_backend:8000/media/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Кеширование изображений
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}