# Кэш для проксирования файлов из Яндекс.Бакета
proxy_cache_path /var/cache/nginx/s3_cache levels=1:2 keys_zone=s3_store:10m max_size=2g inactive=7d use_temp_path=off;

# Map для правильной обработки WebSocket соединений
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name cherrylust.art www.cherrylust.art;
    return 301 https://cherrylust.art$request_uri;
}

server {
    listen 443 ssl;
    server_name cherrylust.art www.cherrylust.art;

    ssl_certificate /etc/letsencrypt/live/cherrylust.art/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cherrylust.art/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip сжатие для текстовых данных
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_min_length 1000;
    gzip_disable "msie6";

    # Кэширование для изображений
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Кэширование для шрифтов
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Раздача картинок из платной галереи напрямую через Nginx (быстрее)
    location /paid_gallery/ {
        alias /app/paid_gallery/;
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # Если есть папка uploads для аватарок
    location /uploads/ {
        alias /app/uploads/;
        expires 7d;
    }

    # Проксирование медиафайлов из Яндекс.Бакета
    location ~ ^/media/(.+)$ {
        # Убираем /media/ из пути при проксировании
        set $object_key $1;
        proxy_pass https://jfpohpdofnhd.storage.yandexcloud.net/$object_key;
        proxy_set_header Host jfpohpdofnhd.storage.yandexcloud.net;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Кэширование на диск для экономии трафика
        proxy_cache s3_store;
        proxy_cache_valid 200 7d;
        add_header X-Cache-Status $upstream_cache_status;
        
        # Кэширование на клиенте
        expires 7d;
        add_header Cache-Control "public, immutable";
        
        # Отключаем логирование для статики
        access_log off;
    }

    location /api/ {
        proxy_pass http://art_generation_backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты для WebSocket соединений
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # CORS заголовки (на случай если бэкенд их не добавит)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # Обработка preflight запросов
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # Прокси для чата (SSE streaming)
    location /chat {
        proxy_pass http://art_generation_backend:8000/chat;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Настройки для SSE streaming
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        # Отключаем буферизацию для SSE
        chunked_transfer_encoding on;
        
        # CORS заголовки
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # Обработка preflight запросов
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    location /auth/ {
        proxy_pass http://art_generation_backend:8000/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}