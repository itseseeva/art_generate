server {
    listen 80;
    server_name cherrylust.art www.cherrylust.art;
    return 301 https://cherrylust.art$request_uri;
}

server {
    listen 443 ssl;
    server_name cherrylust.art www.cherrylust.art;

    ssl_certificate /etc/letsencrypt/live/cherrylust.art/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cherrylust.art/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Раздача картинок из платной галереи напрямую через Nginx (быстрее)
    location /paid_gallery/ {
        alias /app/paid_gallery/;
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # Если есть папка uploads для аватарок
    location /uploads/ {
        alias /app/uploads/;
        expires 7d;
    }

    location /api/ {
        proxy_pass http://art_generation_backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS заголовки (на случай если бэкенд их не добавит)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # Обработка preflight запросов
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    location /auth/ {
        proxy_pass http://art_generation_backend:8000/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}