# Кэш для проксирования файлов из Яндекс.Бакета
proxy_cache_path /var/cache/nginx/s3_cache levels=1:2 keys_zone=s3_store:10m max_size=10g inactive=7d use_temp_path=off;

# Map для правильной обработки WebSocket соединений
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name cherrylust.art www.cherrylust.art;
    
    # Оставляем поддержку Certbot (проверка владения доменом)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://cherrylust.art$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on; # Включаем современный HTTP/2
    server_name cherrylust.art www.cherrylust.art;

    ssl_certificate /etc/letsencrypt/live/cherrylust.art/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cherrylust.art/privkey.pem;

    # Оптимизация SSL
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;

    root /usr/share/nginx/html;
    index index.html;

    # Resolver для Docker (внутренний DNS докера)
    resolver 127.0.0.11 valid=30s;

    # Лимит на размер загружаемого файла (важно для аватарок/картинок)
    client_max_body_size 20M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Защита от подозрительных запросов
    location ~ (\.\./|\.\.%2F|\.\.%5C|/cgi-bin/) {
        return 400;
        access_log off;
    }

    # Яндекс.Бакет прокси
    location ^~ /media/ {
        proxy_ssl_server_name on;
        proxy_pass https://storage.yandexcloud.net/jfpohpdofnhd/; # Убедись, что слеш в конце важен
        proxy_set_header Host storage.yandexcloud.net;

        proxy_cache s3_store;
        proxy_cache_valid 200 7d;
        proxy_cache_use_stale error timeout updating;
        add_header X-Cache-Status $upstream_cache_status;

        expires 7d;
        access_log off;
    }

    # Статика напрямую
    location /paid_gallery/ {
        alias /app/paid_gallery/;
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    location /uploads/ {
        alias /app/uploads/;
        expires 7d;
    }

    # API Бэкенд
    location /api/ {
        proxy_pass http://art_generation_backend:8000/api/;
        include /etc/nginx/conf.d/proxy_params.conf; # Вынес общие заголовки ниже для чистоты
    }

    # Чат (SSE)
    location /chat {
        proxy_pass http://art_generation_backend:8000/chat;
        proxy_http_version 1.1;
        proxy_set_header Connection ""; # Важно для SSE
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 24h;
        
        # Заголовки для стриминга
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /auth/ {
        proxy_pass http://art_generation_backend:8000/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA Routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}