# Кэш для проксирования файлов из Яндекс.Бакета
proxy_cache_path /var/cache/nginx/s3_cache levels=1:2 keys_zone=s3_store:10m max_size=10g inactive=7d use_temp_path=off;

# Map для правильной обработки WebSocket и SSE соединений
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name cherrylust.art www.cherrylust.art;

    root /usr/share/nginx/html;
    index index.html;

    # DNS-резолвер Docker
    resolver 127.0.0.11 valid=30s;

    client_max_body_size 20M;

    # Оптимизация Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # 1. Проксирование медиафайлов из Яндекс.Бакета
    location ^~ /media/ {
        proxy_ssl_server_name on;
        proxy_pass https://storage.yandexcloud.net/jfpohpdofnhd/;
        proxy_set_header Host storage.yandexcloud.net;

        proxy_cache s3_store;
        proxy_cache_valid 200 7d;
        proxy_cache_use_stale error timeout updating;
        add_header X-Cache-Status $upstream_cache_status;

        expires 7d;
        access_log off;
    }

    # 2. Локальная статика
    location /paid_gallery/ {
        alias /app/paid_gallery/;
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    location /uploads/ {
        alias /app/uploads/;
        expires 7d;
    }

    # 3. API Бэкенд
    location /api/ {
        proxy_pass http://art_generation_backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # 4. Чат (SSE streaming)
    location /chat {
        proxy_pass http://art_generation_backend:8000/chat;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 24h;
        chunked_transfer_encoding on;
    }

    # 5. Авторизация
    location /auth/ {
        proxy_pass http://art_generation_backend:8000/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # 6. Роутинг для фронтенда (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
}