# Кэш для проксирования файлов из Яндекс.Бакета
proxy_cache_path /var/cache/nginx/s3_cache levels=1:2 keys_zone=s3_store:10m max_size=10g inactive=7d use_temp_path=off;

# Кэш для API запросов
proxy_cache_path /var/cache/nginx/api_cache levels=1:2 keys_zone=api_store:50m max_size=1g inactive=5m use_temp_path=off;

# Map для правильной обработки WebSocket и SSE соединений
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# 1. Редирект с HTTP на HTTPS
server {
    listen 80;
    server_name cherrylust.art www.cherrylust.art;
    return 301 https://$host$request_uri;
}

# 2. Основной сервер HTTPS
server {
    listen 443 ssl;
    server_name cherrylust.art www.cherrylust.art;

    # Пути к сертификатам Certbot (проброшены через volumes)
    ssl_certificate /etc/letsencrypt/live/cherrylust.art/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cherrylust.art/privkey.pem;

    # Оптимизация SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    root /usr/share/nginx/html;
    index index.html;

    resolver 127.0.0.11 valid=30s;
    client_max_body_size 20M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Проксирование медиа из S3
    location ^~ /media/ {
        proxy_ssl_server_name on;
        proxy_pass https://storage.yandexcloud.net/jfpohpdofnhd/;
        proxy_set_header Host storage.yandexcloud.net;
        proxy_cache s3_store;
        proxy_cache_valid 200 7d;
        proxy_cache_use_stale error timeout updating;
        add_header X-Cache-Status $upstream_cache_status;
        expires 7d;
        access_log off;
    }

    location /paid_gallery/ {
        alias /app/paid_gallery/;
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    location /uploads/ {
        alias /app/uploads/;
        expires 7d;
    }

    # API Бэкенд - список персонажей (кэшируем)
    location ~ ^/api/v1/characters/?$ {
        proxy_pass http://art_generation_backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Кэширование только для GET запросов
        proxy_cache api_store;
        proxy_cache_methods GET;
        proxy_cache_valid 200 5m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        proxy_cache_lock_timeout 5s;
        
        # Заголовки кэширования
        add_header X-Cache-Status $upstream_cache_status always;
        add_header Cache-Control "public, max-age=300" always;
        
        # Игнорируем заголовки авторизации для кэширования (если нужно)
        proxy_cache_key "$scheme$request_method$host$request_uri";
    }

    # API Бэкенд - остальные endpoints
    location /api/ {
        proxy_pass http://art_generation_backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Чат (SSE)
    location /chat {
        proxy_pass http://art_generation_backend:8000/chat;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 24h;
        chunked_transfer_encoding on;
    }

    # Авторизация
    location /auth/ {
        proxy_pass http://art_generation_backend:8000/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Роутинг для фронтенда (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
}