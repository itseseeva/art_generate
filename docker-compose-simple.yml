services:
  # Backend (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: art_generation_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - APP_SD_API_URL=http://host.docker.internal:7860
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      - ./app.db:/app/app.db
      - ./logs:/app/logs
      - ./data:/app/data
      - ./avatars:/app/avatars
      - ./outputs:/app/outputs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Frontend (React + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: art_generation_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: art_generation_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - app_network

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: art_generation_celery_worker
    restart: unless-stopped
    command: >
      celery -A app.celery_app worker
      --loglevel=warning
      --concurrency=4
      --queues=high_priority,normal_priority,low_priority
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - APP_SD_API_URL=http://host.docker.internal:7860
      - PYTHONPATH=/app
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  redis_data:

networks:
  app_network:
    driver: bridge

